<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app">
            <form
                name="contact"
                method="POST"
                netlify
            >
                <p>
                    <label
                        >Your Name:
                        <input
                            type="text"
                            name="name"
                    /></label>
                </p>
                <p>
                    <label
                        >Your Email:
                        <input
                            type="email"
                            name="email"
                    /></label>
                </p>

                <p>
                    <label>Message: <textarea name="message"></textarea></label>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
        </div>
        <script
            type="module"
            src="/main.js"
        ></script>
    </body>
</html>
